
   <!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Socker Server</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


</head>

<body>
 <H1>Verificando el socket</H1>

  <div id="content"></div>
  <div id="content1"></div>
  <div id="content2"></div>
  <div id="content3"></div>
   <input type="text" id="votos" >

 <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect',function(){
        console.log('Conectado al servidor')
    });

    socket.on('disconnect',function(){
        console.log('Desconectado del servidor!!')
    });

    socket.emit('mensaje',{nombre:'Hector'});
    
    socket.on('mensaje', function(payload){
    console.log('Escuchando:', payload);
  });

   socket.on('nuevo-mensaje', function(payload){
    console.log('Escuchando emitir-mensaje:', payload);
  });

 socket.on('active-bands',function (bands){
   console.clear();
   console.table(  bands);
   var datos=bands[0].name+'-    Votos:'+bands[0].votes;
   var  datos1=bands[1].name+'-  Votos:'+bands[1].votes;
   var  datos2=bands[2].name+'-  Votos:'+bands[2].votes;
     var  datos3=bands[3].name+'-Votos:'+bands[3].votes;

  document.getElementById('content').innerHTML=datos;
  document.getElementById('content1').innerHTML=datos1;
  document.getElementById('content2').innerHTML=datos2;
  document.getElementById('content3').innerHTML=datos3;
 

 });
  </script>

</body>
</html>
